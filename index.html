    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("games-carousel").addEventListener("click", function () {
                $(this).carousel("next");
            });

            document.getElementById("projects-carousel").addEventListener("click", function () {
                $(this).carousel("next");

            });

        });

        document.getElementById("back-to-top").addEventListener("click", function () {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        });
        window.addEventListener("scroll", function () {
            var button = document.getElementById("back-to-top");
            if (window.scrollY > 300) {
                button.style.display = "block";
            } else {
                button.style.display = "none";
            }
        });
        function showText() {
            var circleText = document.getElementById("circle-text");
            circleText.style.display = "block";
        }
    </script>
